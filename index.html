<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <title>Tic-Tac-Toe for VK</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #3f3f3f;
            --accent-color: #00d9ff;
            --text-color: #f0f0f0;
            --x-color: #00d9ff;
            --o-color: #ff007f;
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --board-size: 3;
            --cell-gap: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Main Menu --- */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
            width: 100%;
            transition: opacity var(--transition-speed), transform var(--transition-speed);
        }

        .main-menu.hidden, .game-screen.hidden {
            display: none;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--x-color), var(--o-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .menu-section {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-section h3 {
            font-size: 1.2rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .btn {
            flex-grow: 1;
            padding: 15px 10px;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            border: 2px solid transparent;
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #4a4a4a;
        }

        .btn.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-color: var(--accent-color);
        }

        .start-btn {
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--x-color), var(--o-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            margin-top: 10px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5), 0 0 20px rgba(255, 0, 127, 0.5);
        }

        #stats-display {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 10px;
        }
        
        /* --- Game Screen --- */
        .game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        #pause-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color var(--transition-speed);
        }
        #pause-btn:hover {
            color: var(--accent-color);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(var(--board-size), 1fr);
            gap: var(--cell-gap);
            width: 100%;
            background-color: var(--primary-color);
            padding: var(--cell-gap);
            border-radius: var(--border-radius);
        }

        .cell {
            aspect-ratio: 1 / 1;
            background-color: var(--secondary-color);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }
        
        .cell:not(.x):not(.o):hover {
            background-color: #4a4a4a;
        }

        .cell.x, .cell.o {
            cursor: not-allowed;
            font-size: min(10vw, calc(300px / var(--board-size) * 0.7));
            font-weight: 700;
            line-height: 1;
        }
        
        .cell.x { color: var(--x-color); }
        .cell.o { color: var(--o-color); }
        
        /* --- Overlay Styles --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed);
            z-index: 1000;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .overlay-content {
            background-color: var(--primary-color);
            padding: 40px;
            border-radius: var(--border-radius);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transform: scale(0.9);
            transition: transform var(--transition-speed);
        }
        
        .overlay.active .overlay-content {
            transform: scale(1);
        }

        .overlay-content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .overlay-content .btn-group {
            flex-direction: column;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            :root {
                --cell-gap: 5px;
            }
            .title { font-size: 2rem; }
            #status-text { font-size: 1.2rem; }
            .btn { padding: 12px 8px; font-size: 0.9rem;}
            .start-btn { padding: 15px; font-size: 1.1rem; }
            .overlay-content { padding: 30px; width: calc(100% - 40px); }
            .overlay-content h2 { font-size: 1.8rem; }
        }
        .cell.win {
            background-color: var(--accent-color) !important;
            transform: scale(1.1);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .cell.win.x, .cell.win.o {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-menu" class="main-menu">
            <h1 class="title">TIC-TAC-TOE</h1>
            <div class="menu-section">
                <h3>Размер Поля</h3>
                <div class="btn-group" id="board-size-selector">
                    <button class="btn active" data-size="3">3x3 (3 в ряд)</button>
                    <button class="btn" data-size="4">4x4 (4 в ряд)</button>
                    <button class="btn" data-size="5">5x5 (4 в ряд)</button>
                </div>
            </div>
            <div class="menu-section">
                <h3>Режим Игры</h3>
                <div class="btn-group" id="game-mode-selector">
                    <button class="btn active" data-mode="pvc">VS Компьютер</button>
                    <button class="btn" data-mode="pvp">VS Игрок</button>
                </div>
            </div>
            <button id="start-game-btn" class="start-btn">Начать Игру</button>
            <div id="stats-display">Загрузка статистики...</div>
        </div>

        <div id="game-screen" class="game-screen hidden">
            <div class="game-header">
                <div id="status-text">Ход X</div>
                <button id="pause-btn">❚❚</button>
            </div>
            <div id="board"></div>
        </div>
    </div>

    <div id="pause-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Пауза</h2>
            <div class="btn-group">
                <button id="resume-btn" class="btn">Продолжить</button>
                <button id="restart-pause-btn" class="btn">Начать заново</button>
                <button id="menu-pause-btn" class="btn">Главное меню</button>
            </div>
        </div>
    </div>

    <div id="game-over-overlay" class="overlay">
        <div class="overlay-content">
            <h2 id="game-over-message"></h2>
            <div class="btn-group">
                <button id="restart-game-over-btn" class="btn">Играть снова</button>
                <button id="menu-game-over-btn" class="btn">Главное меню</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // === DOM Elements and State ===
            const mainMenu = document.getElementById('main-menu');
            const gameScreen = document.getElementById('game-screen');
            const boardElement = document.getElementById('board');
            const statusText = document.getElementById('status-text');
            const pauseBtn = document.getElementById('pause-btn');
            const pauseOverlay = document.getElementById('pause-overlay');
            const gameOverOverlay = document.getElementById('game-over-overlay');
            const statsDisplay = document.getElementById('stats-display');

            let boardSize = 3;
            let gameMode = 'pvc';
            let currentPlayer = 'X';
            let boardState = [];
            let isGameOver = false;
            let isPaused = false;
            let humanPlayer = 'X';
            let aiPlayer = 'O';
            let whoStartsNext = 'X'; 
            let stats = { wins: 0, losses: 0, ties: 0, gamesPlayedSinceAd: 0 };

            // === VK Integration ===
            const APP_ID = 53865837;
            const STATS_VK_KEY_PREFIX = 'ticTacToeStats';
            const STATS_LOCAL_KEY = 'ticTacToeLocalSave';

            let vkUser = null;
            let vkUserId = null;
            let vkAccessToken = null;
            
            // Инициализация VK Bridge
        async function initVK() {
            try {
                await vkBridge.send('VKWebAppInit', {});
                
                // Получаем информацию о пользователе
                const userInfo = await vkBridge.send('VKWebAppGetUserInfo');
                vkUser = userInfo;
                vkUserId = userInfo.id;
                
                // Получаем токен доступа
                const tokenData = await vkBridge.send('VKWebAppGetAuthToken', {
                    app_id: APP_ID,
                    scope: 'storage'
                });
                vkAccessToken = tokenData.access_token;
                
                // Загружаем статистику
                await loadStats();
                
                console.log('VK Bridge инициализирован');
            } catch (error) {
                console.error('Ошибка инициализации VK Bridge:', error);
                // Загружаем локальные данные, если не удалось подключиться к VK
                loadLocalStats();
            }
        }
        await initVK();
            
            async function saveStats() {
                const dataToSave = {
                    stats: stats,
                    lastUpdated: Date.now(),
                    syncVersion: 1
                };
                const dataString = JSON.stringify(dataToSave);
                
                // Всегда сохраняем локально как резервную копию
                localStorage.setItem(STATS_LOCAL_KEY, dataString);

                // Пытаемся сохранить в облако VK
                if (vkUserId) {
                    try {
                        await vkBridge.send('VKWebAppStorageSet', {
                            key: `${STATS_VK_KEY_PREFIX}_${vkUserId}`,
                            value: dataString,
                        });
                        console.log("Статистика сохранена в VK Storage.");
                    } catch (err) {
                        console.error('Ошибка сохранения в VK Storage:', err);
                    }
                }
            }
            
            async function loadStats() {
                if (!vkUserId) {
                    loadLocalStats();
                    updateStatsDisplay();
                    return;
                }

                try {
                    const response = await vkBridge.send('VKWebAppStorageGet', {
                        keys: [`${STATS_VK_KEY_PREFIX}_${vkUserId}`]
                    });
                    
                    if (response.keys[0]?.value) {
                        const cloudData = JSON.parse(response.keys[0].value);
                        if (cloudData.syncVersion === 1 && cloudData.stats) {
                            stats = cloudData.stats;
                            console.log("Статистика загружена из VK Storage.");
                            updateStatsDisplay();
                            return;
                        }
                    }
                    // Если в облаке нет валидных данных, пробуем локальные
                    loadLocalStats();
                    updateStatsDisplay();
                } catch (err) {
                    console.error('Ошибка загрузки из VK Storage:', err);
                    loadLocalStats();
                    updateStatsDisplay();
                }
            }
            
            function loadLocalStats() {
                const localData = localStorage.getItem(STATS_LOCAL_KEY);
                if (localData) {
                    try {
                        const parsedData = JSON.parse(localData);
                        if (parsedData.stats) {
                           stats = parsedData.stats;
                           console.log("Статистика загружена из localStorage.");
                        }
                    } catch {
                        console.error("Ошибка парсинга локальных данных.");
                    }
                }
            }
 
async function validateSignature(params) {
    const sign = params.get('sign');
    const checkParams = new URLSearchParams();
    
    params.forEach((value, key) => {
        if (key !== 'sign') checkParams.set(key, value);
    });

    const isValid = await vkBridge.send('VKWebAppVerifyMessage', {
        message: checkParams.toString(),
        signature: sign
    });

    if (!isValid) throw new Error('Invalid signature');
}

// Показ баннера рекламы
function showBannerAd() {
    vkBridge.send("VKWebAppShowBannerAd")
        .then(response => {
            console.log('Баннерная реклама показана:', response);
        })
        .catch(error => {
            console.error('Ошибка при показе баннерной рекламы:', error);
        });
}

// Скрытие баннера рекламы
function hideBannerAd() {
    vkBridge.send("VKWebAppHideBannerAd")
        .then(response => {
            console.log('Баннерная реклама скрыта:', response);
        })
        .catch(error => {
            console.error('Ошибка при скрытии баннерной рекламы:', error);
        });
}

// Подписка на события
vkBridge.subscribe((e) => {
    if (e.detail.type === 'VKWebAppBannerAdUpdated') {
        console.log('Баннерная реклама обновлена:', e);
    } else if (e.detail.type === 'VKWebAppBannerAdClosedByUser') {
        console.log('Пользователь закрыл рекламу:', e);
    }
});

function checkAndShowAd() {
    vkBridge.send('VKWebAppCheckNativeAds')
    .then(data => {
        if (data.available) {
            // Если рекламные материалы доступны, показываем их
            vkBridge.send('VKWebAppShowNativeAds')
            .then(() => {
                // Успешное отображение рекламы
            })
            .catch(error => {
                console.error('Ошибка при показе рекламы:', error);
            });
        } else {
            console.log('Рекламные материалы не доступны.');
        }
    })
    .catch(error => {
        console.error('Ошибка при проверке наличия рекламы:', error);
    });
}



            // === Event Listeners ===
            document.getElementById('board-size-selector').addEventListener('click', (e) => {
                if (e.target.classList.contains('btn')) {
                    handleSelector(e.target, '#board-size-selector');
                    boardSize = parseInt(e.target.dataset.size);
                }
            });

            document.getElementById('game-mode-selector').addEventListener('click', (e) => {
                if (e.target.classList.contains('btn')) {
                    handleSelector(e.target, '#game-mode-selector');
                    gameMode = e.target.dataset.mode;
                }
            });

            document.getElementById('start-game-btn').addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            
            document.getElementById('resume-btn').addEventListener('click', togglePause);
            document.getElementById('restart-pause-btn').addEventListener('click', () => {
                togglePause();
                startGame();
            });
            document.getElementById('menu-pause-btn').addEventListener('click', () => {
                togglePause();
                showMainMenu();
            });
            document.getElementById('restart-game-over-btn').addEventListener('click', () => {
                hideOverlay(gameOverOverlay);
                startGame();
            });
            document.getElementById('menu-game-over-btn').addEventListener('click', () => {
                hideOverlay(gameOverOverlay);
                showMainMenu();
            });


            // === Core Game Functions ===
            function handleSelector(target, parentSelector) {
                document.querySelectorAll(`${parentSelector} .btn`).forEach(btn => btn.classList.remove('active'));
                target.classList.add('active');
            }

function startGame() {
    isGameOver = false;

    // ИЗМЕНЕНО: Логика определения, кто ходит первым
    if (gameMode === 'pvc') {
        currentPlayer = whoStartsNext;
        // Следующую игру начнет другой игрок
        whoStartsNext = (whoStartsNext === humanPlayer) ? aiPlayer : humanPlayer;
    } else {
        // В режиме PvP всегда начинает 'X'
        currentPlayer = 'X';
        whoStartsNext = 'X'; // Сбрасываем для следующей игры против ИИ
    }
    
    boardState = Array(boardSize).fill(null).map(() => Array(boardSize).fill(null));
    boardElement.innerHTML = '';
    boardElement.style.setProperty('--board-size', boardSize);

    for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.row = i;
            cell.dataset.col = j;
            cell.addEventListener('click', handleCellClick);
            boardElement.appendChild(cell);
        }
    }

    statusText.textContent = Ход ${currentPlayer};
    mainMenu.classList.add('hidden');
    gameScreen.classList.remove('hidden');
    
    if (gameMode === 'pvc' && currentPlayer === aiPlayer) {
        // Если игру начинает ИИ, делаем его ход
        setTimeout(aiMove, 500);
    }

    showBannerAd();
}

function handleCellClick(e) {
    if (isGameOver || isPaused) return;
    const cell = e.target;
    const row = cell.dataset.row;
    const col = cell.dataset.col;

    if (boardState[row][col] || (gameMode === 'pvc' && currentPlayer === aiPlayer)) {
        return;
    }

    makeMove(row, col, currentPlayer);
    
    // ИЗМЕНЕНО: Проверка на победу
    const winInfo = checkWin(currentPlayer);
    if (winInfo) {
        endGame(false, winInfo.line); // Передаем победную линию
    } else if (isBoardFull()) {
        endGame(true, null);
    } else {
        switchPlayer();
        if (gameMode === 'pvc' && currentPlayer === aiPlayer) {
            setTimeout(aiMove, 500);
        }
    }
}

            function makeMove(row, col, player) {
                boardState[row][col] = player;
                const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());
            }

            function switchPlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.textContent = `Ход ${currentPlayer}`;
            }

function checkWin(player) {
    const winLength = getWinLength();

    const checkLine = (line) => {
        for (let i = 0; i <= line.length - winLength; i++) {
            const segment = line.slice(i, i + winLength);
            if (segment.every(cell => boardState[cell.row][cell.col] === player)) {
                return segment; // Возвращаем победный сегмент
            }
        }
        return null;
    };

    // Проверка всех строк, столбцов и диагоналей
    for (let i = 0; i < boardSize; i++) {
        // Горизонтали
        const rowLine = Array.from({ length: boardSize }, (_, j) => ({ row: i, col: j }));
        let win = checkLine(rowLine);
        if (win) return { player, line: win };

        // Вертикали
        const colLine = Array.from({ length: boardSize }, (_, j) => ({ row: j, col: i }));
        win = checkLine(colLine);
        if (win) return { player, line: win };
    }

    // Диагонали
    for (let i = 0; i <= boardSize - winLength; i++) {
        for (let j = 0; j <= boardSize - winLength; j++) {
            // Главные диагонали (сверху-слева -> вниз-вправо)
            let diag1 = [];
            for (let k = 0; k < boardSize; k++) {
                if (i + k < boardSize && j + k < boardSize) {
                    diag1.push({ row: i + k, col: j + k });
                }
            }
            if (diag1.length >= winLength) {
                 let win = checkLine(diag1);
                 if (win) return { player, line: win };
            }

            // Побочные диагонали (сверху-справа -> вниз-влево)
            let diag2 = [];
            for (let k = 0; k < boardSize; k++) {
                 if (i + k < boardSize && j + winLength - 1 - k >= 0 && j + winLength - 1 - k < boardSize) {
                    diag2.push({ row: i + k, col: j + winLength - 1 - k });
                }
            }
            if(diag2.length >= winLength) {
                let win = checkLine(diag2.slice().reverse()); // Проверяем в правильном порядке
                if (win) return { player, line: win };
            }
        }
    }
    
    return null;
}

            function isBoardFull() {
                return boardState.flat().every(cell => cell !== null);
            }

async function endGame(isDraw, winningLine) {
    isGameOver = true;

    // Функция для подсветки линии
    const highlightWinningLine = (line) => {
        line.forEach(cell => {
            const cellElement = document.querySelector(`[data-row='${cell.row}'][data-col='${cell.col}']`);
            if (cellElement) {
                cellElement.classList.add('win');
            }
        });
    };

    // Показываем результат после небольшой задержки
    const showResult = () => {
        const message = isDraw ? "Ничья!" : Победил ${currentPlayer}!;
        document.getElementById('game-over-message').textContent = message;
        showOverlay(gameOverOverlay);
    };

    if (winningLine) {
        highlightWinningLine(winningLine);
        setTimeout(showResult, 800); // Даем время увидеть линию
    } else {
        showResult(); // Если ничья, показываем сразу
    }

    if (gameMode === 'pvc') {
        if (isDraw) stats.ties++;
        else if (currentPlayer === humanPlayer) stats.wins++;
        else stats.losses++;
    }
    
    stats.gamesPlayedSinceAd = (stats.gamesPlayedSinceAd || 0) + 1;
    await saveStats();
    updateStatsDisplay();

    if (stats.gamesPlayedSinceAd >= 3) {

            if(adResult.result) {

                 await saveStats();
            }
        } catch (error) {
            console.error('Ошибка показа межстраничной рекламы:', error);
        }
    }
}

            // === AI Logic (Minimax) ===

// НОВАЯ ФУНКЦИЯ: Определяет, сколько в ряд нужно для победы
function getWinLength() {
    return boardSize >= 4 ? 4 : 3;
}

function aiMove() {
    if (isGameOver) return;
    statusText.textContent = Думает ${aiPlayer}...;

    requestAnimationFrame(() => {
        // ИЗМЕНЕНО: Для 3х3 первый ход ИИ всегда случайный
        const movesMade = boardState.flat().filter(cell => cell !== null).length;
        if (boardSize === 3 && movesMade <= 1) {
            const emptyCells = [];
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (boardState[i][j] === null) emptyCells.push({ row: i, col: j });
                }
            }
            if (emptyCells.length > 0) {
                 const randomMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                 makeMove(randomMove.row, randomMove.col, aiPlayer);
            }
        } else {
             const bestMove = findBestMove();
             if (bestMove) {
                 makeMove(bestMove.row, bestMove.col, aiPlayer);
             }
        }

        const winInfo = checkWin(aiPlayer);
        if (winInfo) {
            endGame(false, winInfo.line);
        } else if (isBoardFull()) {
            endGame(true, null);
        } else {
            switchPlayer();
        }
    });
}

function findBestMove() {
    let bestVal = -Infinity;
    let bestMoves = [];

    for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
            if (boardState[i][j] === null) {
                boardState[i][j] = aiPlayer;
                let moveVal = minimax(0, false, -Infinity, Infinity);
                boardState[i][j] = null;

                if (moveVal > bestVal) {
                    bestVal = moveVal;
                    bestMoves = [{ row: i, col: j }];
                } else if (moveVal === bestVal) {
                    bestMoves.push({ row: i, col: j });
                }
            }
        }
    }
    
    if (bestMoves.length > 0) {
        return bestMoves[Math.floor(Math.random() * bestMoves.length)];
    }

    return null;
}
            
function minimax(depth, isMaximizing, alpha, beta) {
    const score = evaluate();
    if (score > 1000  score < -1000  isBoardFull() || depth > getSearchDepth()) {
        if (score > 1000) return score - depth;
        if (score < -1000) return score + depth;
        return 0;
    }
    
    if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                if (boardState[i][j] === null) {
                    boardState[i][j] = aiPlayer;
                    best = Math.max(best, minimax(depth + 1, !isMaximizing, alpha, beta));
                    boardState[i][j] = null;
                    alpha = Math.max(alpha, best);
                    if (beta <= alpha) break;
                }
            }
             if (beta <= alpha) break;
        }
        return best;
    } else {
        let best = Infinity;
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                if (boardState[i][j] === null) {
                    boardState[i][j] = humanPlayer;
                    best = Math.min(best, minimax(depth + 1, !isMaximizing, alpha, beta));
                    boardState[i][j] = null;
                    beta = Math.min(beta, best);
                    if (beta <= alpha) break;
                }
            }
             if (beta <= alpha) break;
        }
        return best;
    }
}

function getSearchDepth() {
    if (boardSize === 3) return 9;
    if (boardSize === 4) return 4;
    return 3; // Для 5x5 глубина 3 достаточна с хорошей эвристикой
}


function evaluate() {
    const winLength = getWinLength();
    let totalScore = 0;

    const evaluateLine = (line) => {
        let aiPieces = 0;
        let humanPieces = 0;
        let empty = 0;
        for(const cell of line) {
            if (cell === aiPlayer) aiPieces++;
            else if (cell === humanPlayer) humanPieces++;
            else empty++;
        }
        
        // Оцениваем только линии, где может победить один из игроков
        if (aiPieces > 0 && humanPieces > 0) return 0;

        if (aiPieces === winLength) return 10000; // Победа ИИ
        if (humanPieces === winLength) return -50000; // Победа игрока (блокировать важнее)
        
        let score = 0;
        if (aiPieces === winLength - 1 && empty === 1) score += 500; // ИИ почти победил
        if (humanPieces === winLength - 1 && empty === 1) score -= 1000; // Игрок почти победил, срочно блокировать
        
        if (aiPieces === winLength - 2 && empty === 2) score += 50; // Открытая линия для ИИ (для создания вилок)
        if (humanPieces === winLength - 2 && empty === 2) score -= 100; // Открытая линия игрока (для блокировки вилок)

        return score;
    }
    
    // Прогоняем оценку по всем возможным линиям
    for (let i = 0; i < boardSize; i++) {
        // Строки и столбцы
        const row = boardState[i];
        const col = boardState.map(r => r[i]);
        for(let j = 0; j <= boardSize - winLength; j++){
            totalScore += evaluateLine(row.slice(j, j + winLength));
            totalScore += evaluateLine(col.slice(j, j + winLength));
        }
    }
    // Диагонали (упрощенная проверка для производительности)
    // ... (полная проверка диагоналей для эвристики может быть очень медленной,
    // но для текущей задачи основной логики строк/столбцов достаточно для "умного" поведения)

    // Проверяем на терминальное состояние в конце
    if (checkWin(aiPlayer)) return 10000;
    if (checkWin(humanPlayer)) return -50000;

    return totalScore;
}
